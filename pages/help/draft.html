      <div class="title">Drafts?</div>
      <p>A draft is automaticly created when a named document isn't found. About drafts:</p>
      <ul>
         <li>Encrypted in your browser with the name.</li>
         <li>Anyone with the name can edit the draft. Don't use drafts to safe sensitive information.</li>
         <li>Saved automaticly on centralized servers.</li>
      </ul>
