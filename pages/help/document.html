      <div class="title">Documents?</div>
      <p>There are two types of documents:</p>
      <ul>
         <li>Unnamed documents: published within a Ethereum or Polygon transaction.</li>
         <li>Named documents: published on <a href="https://google.com" target="_blank">this Polygon contract</a>.</li>
      </ul>
      <p style="margin-top:12px;">The content of a document can be plain text or HTML.</p>
